<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GAME MANIA LOGIN</title>
	<link rel="stylesheet" type= "text/css" href="style2.css" />
	<link href="assets/css/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/stylesheet.css" rel="stylesheet" type="text/css">
	<script src="assets/js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="assets/css/dist/js/bootstrap.min.js" type="text/javascript"></script>
	
</head>
<header>
<div style="height:500px; overflow:hidden">
	<img src="imagemg.JPG" alt="LOGO LOJA GAME" width="100%" />
	</div>
</header>
<body>
	<!-- # Navbar # -->

		<div class="container">
			<div class="row">
				<form action="complementar-cadastro.html" role="form">
					<div class="col-sm-4 col-sm-offset-1">
						<h4>Sua primeira vez aqui? Cadastre-se</h4>
						<div class="form-group">
							<label for="email" class="control-label">Meu e-mail</label>	
							<input type="email" class="form-control" id="email">

						</div>
						<div class="form-group">
							<button class="btn btn-primary">Continuar cadastro</button>
						</div>
					</div>
				</form>
				<form role="form">
					<div class="col-sm-4 col-sm-offset-2">
						<h4>Você já possui uma conta? Faça login</h4>
						<div class="form-group">
							<label for="email" class="control-label">Meu e-mail</label>	
							<input type="email" class="form-control" id="email">
						</div>

						<div class="form-group">
							<label for="email" class="control-label">Minha senha</label>	
							<input type="password" class="form-control">
							<p class="help-block"><a href="#">Esqueceu sua senha?</a></p>
							
							<button class="btn btn-primary">Continuar solicitação</button>
						</div>
					</div>
				</form>
			</div><!-- /.row -->
		</div><!-- /.container -->

		<div id="modal-password" class="" tabindex="-1" role="dialog" aria-labelledby="esqueci-minha-senha" aria-hidden="true">
			<div class="modal-dialog">
		    	<div class="modal-content">
					<div class="modal-header">
		        		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        		<h4 class="modal-title" id="esqueci-minha-senha">Esqueci minha senha</h4>
		      		</div>
		      		
		      		<form action="" class="form-horizontal">
			      		<div class="modal-body">
			        		<p>Para recuperar sua senha, informa seu endereço de email cadastrado no sistema.</p>
			        		<br />

			        		<div class="form-group">
			          			<label for="email-forgot" class="col-sm-1 control-label text-right">Email </label>
			          			
			          			<div class="col-sm-10">
			            			<input type="email" class="form-control" id="email-forgot" name="email-forgot" placeholder="exemplo@email.com.br">
			          			</div>
			        		</div>
			      		</div>
			      
			      		<div class="modal-footer">
			        		<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
			        		<button type="button" class="btn btn-primary" id="request-password">Continuar</button>
			      		</div>
			      	</form>
		    	</div>
		  	</div>
		</div>
	</div><!-- /.site -->
</body>
</html>
